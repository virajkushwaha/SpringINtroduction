<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | BridgeLabz</title>

    <!-- Bootstrap CSS for better styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 10%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2rem;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${message}"></h1>
    <p class="lead">Welcome to the world of Spring Boot and Thymeleaf!</p>

    <button class="btn btn-primary mt-3" onclick="window.location.href='/'">Go Home</button>

    <div class="footer">
        <p>&copy; 2025 BridgeLabz | Made with ❤️ using Spring Boot</p>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
